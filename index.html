<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substack Workflow Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #222;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff5733;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #e64e2d;
        }

        .substack-embed {
            margin: 30px auto;
            max-width: 480px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            p {
                font-size: 1em;
            }
            
            .cta-button {
                padding: 12px 25px;
                font-size: 1em;
            }

            .substack-embed iframe {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supercharge Your Substack Writing</h1>
        <p>Discover my proven workflow for creating engaging Substack content efficiently.</p>
        <div class="substack-embed">
            <iframe src="https://theintermediator.substack.com/embed" 
                    width="480" 
                    height="320" 
                    style="border:1px solid #EEE; background:white;" 
                    frameborder="0" 
                    scrolling="no">
            </iframe>
        </div>
        <a href="https://www.notion.so/Substack-Writer-s-Workflow-Hub-1cd5d59d4d6180739d6aed835add8887?pvs=4" 
           class="cta-button" 
           target="_blank">
           Get the Workflow Now
        </a>
    </div>
</body>
</html>
